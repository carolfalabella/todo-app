<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!--Importing MDL (Material Design Lite) -->
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <!-- Font Awesome -->
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <!-- Custom Styles -->
   <link rel="stylesheet" href="main.css">
  </head>


  <body>
    <section class="container">
      <h1>To-Do App</h1>

      <form id="addToDoForm" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
        <input class="mdl-textfield__input" type="text" id="newToDoText">
        <button class="add mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">Add To-Do!</button>
      </form>

      <ul id="toDoList">
      </ul>

    </section>
    <script src="app.js"></script>
  </body>


</html>
